<div class="row">
  <p class="text-center my-v2">更新现值-{[{invest.name}]}</p>
  <div class="col-sm-10 col-sm-offset-1">
    <form method="post" class="form-horizontal" role="form">

      <div class="form-group">
        <label class="control-label col-sm-2" for="current_value">现值:</label>
        <div class="col-sm-4">
          <input type="number" step="0.01" class="form-control" name="current_value" ng-model="invest.current_value">
        </div>
      </div>
        
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-2 col-xs-8 col-xs-offset-2">
          <button type="submit" ng-click="submit()" class="btn btn-danger btn-block">提交</button>
        </div>
      </div>
      
    </form>
  </div>
</div>
