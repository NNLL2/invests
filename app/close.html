<div class="row">
  <p class="text-center my-page-header">关闭项目 {[{invest.name}]}</p>
  <div class="col-sm-10 col-sm-offset-1">
    <form method="post" class="form-horizontal" role="form">

      <div class="form-group">
        <label class="control-label col-sm-2" for="actual_gain">实际收益(元):</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" step= "0.01" name="actual_gain" ng-model="invest.actual_gain">
        </div>
      </div>
      
      <div class="form-group">
          <label class="control-label col-sm-2" for="end_day">终止日期:</label>
          <div class="col-sm-4">
            <input type="date" class="form-control" name="end_day" ng-model="invest.end_day" ng-disabled="invest.category == 0">
          </div>
      </div>
        
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-2 col-xs-8 col-xs-offset-2">
          <button type="submit" ng-click="submit()" class="btn btn-danger btn-block">提交</button>
        </div>
      </div>
      
    </form>
  </div>
</div>
